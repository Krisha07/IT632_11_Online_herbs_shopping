<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Loginform</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="seller_style.css" />
  </head>
  <body>
    <h1 style="color: green" align="center">
      <b><u>SELLER</u></b>
    </h1>
    <div class="form-modal">
      <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
      </div>

      <div id="login-form">
        <form>
          <input
            type="text"
            placeholder="Enter email or username"
            name="Lname"
            required
          />
          <input
            type="password"
            placeholder="Enter password"
            name="Lpass"
            required
          />
          <button type="button" class="btn login">login</button>
          <p><a href="javascript:void(0)">Forget Password</a></p>
          <hr />
        </form>
      </div>

      <div id="signup-form">
        <form action="#">
          <input
            type="text"
            placeholder="Enter your name"
            name="name"
            required
          />
          <input
            type="text"
            placeholder="Enter your gst number"
            name="gst"
            required
          />
          <input
            type="text"
            placeholder="Enter your address"
            name="address"
            required
          />
          <input
            type="text"
            placeholder="Enter your city"
            name="city"
            required
          />
          <input
            type="text"
            placeholder="Enter your state"
            name="state"
            required
          />
          <input
            type="number"
            placeholder="Enter your pincode"
            name="pin"
            required
          />
          <input
            type="number"
            placeholder="Enter your contact"
            name="contact"
            required
          />
          <input
            type="email"
            placeholder="Enter your email"
            name="email"
            required
          />
          <input
            type="password"
            placeholder="Enter Password"
            name="pass"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            name="cpass"
            required
          />
          <button type="button" class="btn signup">create account</button>
          <p>
            Clicking <strong>create account</strong> means that you are agree to
            our <a href="javascript:void(0)">terms of services</a>.
          </p>
          <hr />
        </form>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="seller_script.js"></script>
  </body>
</html>
